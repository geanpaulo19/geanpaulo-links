<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Our Cats</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ==========================
       MODERN CAT CARD STYLING
    ========================== */
    body.cat-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      background: var(--bg);
      color: var(--fg);
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Glassmorphism card */
    .cat-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.75rem;
      max-width: 440px;
      width: 90%;
      padding: 3rem 2.5rem;
      border-radius: 24px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 14px 40px rgba(0,0,0,0.3);
      transition: all 0.4s ease;
    }

    .cat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    }

    .cat-card h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
    }

    .cat-photo-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .cat-photo {
      max-width: 300px;
      width: 90%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .cat-photo:hover {
      transform: scale(1.05);
      box-shadow: 0 14px 40px rgba(0,0,0,0.3);
    }

    .cat-name {
      font-weight: 700;
      font-size: 1.45rem;
      margin-top: 1rem;
      color: var(--fg);
    }

    p.cat-desc {
      font-size: 1.05rem;
      line-height: 1.6;
      color: var(--text-desc);
      margin-bottom: 1.75rem;
    }

    /* ==========================
       MODERN DONATE BUTTONS
    ========================== */
    .donate-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
      width: 100%;
      max-width: 280px;
    }

    .donate-buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.85rem 1.5rem;
      border-radius: 18px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      color: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .donate-buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    /* Brand Colors */
    .donate-paypal {
      background: linear-gradient(90deg, #003087, #009cde);
    }
    .donate-wise {
      background: linear-gradient(90deg, #00AFF0, #00D0FF);
    }

    .donate-buttons img {
      height: 1.5rem;
      width: auto;
    }

    /* Responsive */
    @media(max-width:480px){
      .cat-card { padding: 2rem 1.5rem; gap: 1.25rem; }
      .cat-photo { max-width: 220px; }
      .cat-name { font-size: 1.25rem; }
      p.cat-desc { font-size: 0.95rem; margin-bottom: 1.3rem; }
      .donate-buttons a { font-size: 0.95rem; padding: 0.75rem 1.25rem; }
    }
  </style>
</head>
<body class="cat-page">

  <div class="cat-card">
    <h1>Meet Our Beloved Cats üê±</h1>

    <a href="cat.html" class="cat-photo-wrapper">
      <img src="assets/images/curiosity.jpg" alt="Curiosity" class="cat-photo cat-light">
      <img src="assets/images/curiosity.jpg" alt="Curiosity" class="cat-photo cat-dark">
      <div class="cat-name">Curiosity & Ming Ming</div>
    </a>

    <p class="cat-desc">Help us feed our beloved cats! Any support is appreciated ‚ù§Ô∏è</p>

    <!-- Donate Buttons -->
    <div class="donate-buttons">
      <a href="https://www.paypal.me/geanpaulo" target="_blank" class="donate-paypal">
        <img src="assets/icons/paypal.svg" alt="PayPal Icon"> Donate via PayPal
      </a>
      <a href="https://wise.com/pay/me/geanpaulop" target="_blank" class="donate-wise">
        <img src="assets/icons/wise.svg" alt="Wise Icon"> Donate via Wise
      </a>
    </div>
  </div>

  <script>
    // ==========================
    // THEME DETECTION
    // ==========================
    const savedTheme = localStorage.getItem("theme");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

    if(savedTheme){
      document.body.classList.toggle("light", savedTheme === "light");
    } else {
      document.body.classList.toggle("light", !prefersDark);
    }
  </script>
</body>
</html>
