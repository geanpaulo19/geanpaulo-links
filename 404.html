<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 · Page Not Found</title>

  <!-- Reuse existing styles -->
  <link rel="stylesheet" href="style.css" />

  <meta name="robots" content="noindex" />
</head>
<body>

  <main class="container">
    <div class="card" style="text-align:center; padding:2.5rem;">

      <h1 style="font-size:2.5rem; margin-bottom:0.75rem;">
        404
      </h1>

      <p style="opacity:0.75; margin-bottom:1.75rem;">
        The page you’re looking for doesn’t exist or has been moved.
      </p>

      <a href="/" class="link-card" style="max-width:320px; margin:0 auto;">
        <div class="link-text" style="text-align:center;">
          <span class="link-title">← Back to Home</span>
          <span class="link-desc">Return to the main page</span>
        </div>
      </a>

    </div>
  </main>

</body>
</html>
